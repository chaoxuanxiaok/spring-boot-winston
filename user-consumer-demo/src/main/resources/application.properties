server.port=8082
# \u6307\u5B9A\u5E94\u7528\u540D\u79F0\uFF0C\u540E\u7EED\u4F1A\u4F5C\u4E3A\u5E94\u7528\u7684id\u6765\u4F7F\u7528
spring.application.name=user-consumer-demo
