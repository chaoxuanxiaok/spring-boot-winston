#       \u5E76\u8BBE\u7F6E\u6709\u4E00\u7EC4\u9ED8\u8BA4\u503C\uFF0C\u9ED8\u8BA4\u7684Key\u4E3A defaultZone\uFF1B\u9ED8\u8BA4\u7684Value\u4E3Ahttp://localhost:8761/eureka
#       \u5982\u679C\u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3\u52A0\u5165\u4E86\u5B89\u5168\u9A8C\u8BC1\uFF0C\u5730\u5740\u683C\u5F0F\u4E3A  http://<username>:<password>@localhost:8761/eureka
